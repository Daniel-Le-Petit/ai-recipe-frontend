<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Fines Herbes</title>
    <!-- Chargement de Tailwind CSS via CDN pour un prototypage rapide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuration de Tailwind pour utiliser JIT mode et étendre le thème -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'], <!-- Définition de la police Inter -->
                    },
                    keyframes: {
                        <!-- Keyframes pour l'animation blob -->
                        blob1: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)', opacity: '0.2' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)', opacity: '0.25' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)', opacity: '0.15' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)', opacity: '0.2' },
                        },
                        blob2: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)', opacity: '0.15' },
                            '33%': { transform: 'translate(-40px, 60px) scale(0.95)', opacity: '0.2' },
                            '66%': { transform: 'translate(50px, -30px) scale(1.05)', opacity: '0.1' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)', opacity: '0.15' },
                        },
                        <!-- Keyframes pour fade-in-up -->
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        <!-- Keyframes pour fade-in-right -->
                        fadeInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                    },
                    animation: {
                        <!-- Application des animations blob -->
                        'blob-1': 'blob1 8s infinite ease-in-out alternate',
                        'blob-2': 'blob2 9s infinite ease-in-out alternate-reverse',
                        <!-- Application des animations fade-in -->
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'fade-in-right': 'fadeInRight 1s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <!-- Lien vers votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="./src/index.css"> <!-- Chemin correct pour index.css -->
</head>
<body class="bg-gray-50 antialiased h-full">
    <div id="root"></div> <!-- CET ÉLÉMENT EST ESSENTIEL POUR REACT -->
    <!-- CECI EST LA LIGNE CRUCIALE QUI CHARGE VOTRE APPLICATION REACT -->
    <script type="module" src="./src/main.jsx"></script>
</body>
</html>
